<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh的 n8n 自動化實戰工作坊 | 用 AI 來創造</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- n8n Chat Widget CSS (will be loaded by script, but pre-connecting is good) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css">
</head>
<body class="bg-[#202020] text-white font-['Inter'] antialiased overflow-x-hidden selection:bg-[#FF6D5A] selection:text-white">

    <!-- Canvas Background -->
    <canvas id="backgroundCanvas" class="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none"></canvas>

    <!-- Main Container -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
        
        <!-- Header / Hero -->
        <div class="text-center mb-12 max-w-3xl animate-fade-in-up">
            <div class="inline-block px-3 py-1 mb-4 text-xs font-semibold tracking-wider text-[#FF6D5A] uppercase bg-[#FF6D5A]/10 rounded-full border border-[#FF6D5A]/20">
                Automate Your Workflow
            </div>
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold tracking-tight mb-4">
                Josh的 <span class="text-[#FF6D5A]">n8n</span> 自動化實戰工作坊
            </h1>
            <h2 class="text-xl sm:text-2xl text-gray-400 font-light">
                打造你的 24 小時數位員工，從零開始的自動化實戰。
            </h2>
        </div>

        <!-- Content Grid -->
        <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-8 items-start animate-fade-in-up delay-100">
            
            <!-- Left Column: Info Cards (Notes) -->
            <div class="space-y-6">
                
                <!-- Info Card -->
                <div class="n8n-note p-6 transform transition hover:-translate-y-1 duration-300">
                    <div class="flex items-start space-x-4">
                        <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-[#FF6D5A]/20 flex items-center justify-center text-[#FF6D5A]">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-white mb-1">Workshop Info</h3>
                            <div class="space-y-2 text-gray-300">
                                <p class="flex items-center"><span class="font-semibold w-12 text-gray-500">時間</span> 2025年 (待定)</p>
                                <p class="flex items-center"><span class="font-semibold w-12 text-gray-500">地點</span> (待定)</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Warning Card -->
                <div class="n8n-note p-6 border-l-4 border-yellow-500 bg-opacity-50">
                    <div class="flex items-start space-x-4">
                        <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-yellow-500/20 flex items-center justify-center text-yellow-500">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-white mb-1">課前須知</h3>
                            <p class="text-gray-300 text-sm leading-relaxed">
                                本課程包含預錄影片作業，報名後請務必檢查信箱並於課前完成設定，以確保當日學習效果。
                            </p>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Right Column: Registration Form -->
            <div class="n8n-panel p-6 sm:p-8 animate-fade-in-up delay-200">
                <div class="flex items-center justify-between mb-6 border-b border-gray-700 pb-4">
                    <h3 class="text-lg font-semibold flex items-center">
                        <span class="w-3 h-3 rounded-full bg-[#FF6D5A] mr-3 animate-pulse"></span>
                        Webhook Parameters
                    </h3>
                    <span class="text-xs text-gray-500 font-mono">POST /register</span>
                </div>

                <form id="registrationForm" class="space-y-5">
                    
                    <!-- Name -->
                    <div class="group">
                        <label for="name" class="block text-sm font-medium text-gray-400 mb-1 group-focus-within:text-[#FF6D5A] transition-colors">Name <span class="text-red-500">*</span></label>
                        <input type="text" id="name" name="name" required class="w-full bg-[#202020] border border-gray-600 rounded-md px-4 py-2 text-white placeholder-gray-600 focus:outline-none focus:border-[#FF6D5A] focus:ring-1 focus:ring-[#FF6D5A] transition-all" placeholder="填寫您的姓名">
                    </div>

                    <!-- Email -->
                    <div class="group">
                        <label for="email" class="block text-sm font-medium text-gray-400 mb-1 group-focus-within:text-[#FF6D5A] transition-colors">Email <span class="text-red-500">*</span></label>
                        <input type="email" id="email" name="email" required class="w-full bg-[#202020] border border-gray-600 rounded-md px-4 py-2 text-white placeholder-gray-600 focus:outline-none focus:border-[#FF6D5A] focus:ring-1 focus:ring-[#FF6D5A] transition-all" placeholder="example@email.com">
                    </div>

                     <!-- Job -->
                     <div class="group">
                        <label for="job" class="block text-sm font-medium text-gray-400 mb-1 group-focus-within:text-[#FF6D5A] transition-colors">Current Job</label>
                        <input type="text" id="job" name="job" class="w-full bg-[#202020] border border-gray-600 rounded-md px-4 py-2 text-white placeholder-gray-600 focus:outline-none focus:border-[#FF6D5A] focus:ring-1 focus:ring-[#FF6D5A] transition-all" placeholder="目前職業">
                    </div>

                    <!-- Problem -->
                    <div class="group">
                        <label for="problem" class="block text-sm font-medium text-gray-400 mb-1 group-focus-within:text-[#FF6D5A] transition-colors">Goal / Problem <span class="text-red-500">*</span></label>
                        <textarea id="problem" name="problem" required rows="3" class="w-full bg-[#202020] border border-gray-600 rounded-md px-4 py-2 text-white placeholder-gray-600 focus:outline-none focus:border-[#FF6D5A] focus:ring-1 focus:ring-[#FF6D5A] transition-all resize-none" placeholder="你想解決什麼問題？"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn" class="w-full bg-[#FF6D5A] hover:bg-[#ff8676] text-white font-bold py-3 px-4 rounded-md shadow-lg shadow-[#FF6D5A]/20 transform transition hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center space-x-2">
                        <span>Execute Workflow</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </button>

                </form>

                <!-- Success Message (Hidden by default) -->
                <div id="successMessage" class="hidden text-center py-8 animate-fade-in">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-[#00E676]/20 text-[#00E676] mb-4">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2">Registration Successful!</h3>
                    <p class="text-gray-400 mb-6">報名成功！請前往信箱查看通知。</p>
                    <button onclick="window.location.reload()" class="text-sm text-gray-500 hover:text-white underline">返回表單</button>
                </div>

            </div>
        </div>

        <footer class="mt-20 text-center text-gray-600 text-sm">
            <p>&copy; 2025 Josh's Workshop. Powered by <span class="text-[#FF6D5A]">n8n</span>.</p>
        </footer>

    </div>

    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
